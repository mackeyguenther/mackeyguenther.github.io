<!DOCTYPE html>
<html>
<head>
  <title>Mackey Guenther</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
<script type="text/javascript">
$(document).ready(function(){

 $(window).resize(function(){

  $('.container').css({
   position:'absolute',
   left: ($(window).width()
     - $('.container').outerWidth())/2,
   top: ($(window).height()
     - $('.container').outerHeight())/2
  });

 });

 // To initially run the function:
 $(window).resize();

});
</script>
<div class="container"><h1>I'm a 7th grader from Seattle. I make things for internets and other places.</h1></div>
</body>
</html>
