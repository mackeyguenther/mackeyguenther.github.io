<!DOCTYPE html>
<html>
<head>
  <title>Mackey Guenther</title>
</head>
<body>
<script type="text/javascript">
$(document).ready(function(){

 $(window).resize(function(){

  $('.container').css({
   position:'absolute',
   left: ($(window).width()
     - $('.container').outerWidth())/2,
   top: ($(window).height()
     - $('.container').outerHeight())/2
  });

 });

 // To initially run the function:
 $(window).resize();

});
</script>
<div class="container"><h1></h1>
</body>
</html>
